<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="Alex, Valente, Website, WebDeveloper">

	<meta name="description" content="How is there? - Lyfestyle Project of Alex Valente">

	<link rel="stylesheet" href="styles.css">

	<title>How's There?</title>
	<style>
		body {
			width: 100vw;
			height: 100vh;
			padding: 0;
			margin: 0;
		}

		main {
			width: 100%;
			height: 100vh;
			display: grid;
			grid-template-rows: 0.2fr 0.8fr;
			background: linear-gradient(rgb(28, 30, 39), rgb(110, 108, 108));

		}

		#inputContainer {
			width: 100%;
			height: 20vh;
			display: grid;
			place-items: center;
			border-bottom: 1px solid rgb(33, 42, 88);
		}

		#insertInput {
			width: 70vw;
			font-size: 16px;
			border-radius: 10px;
			padding: 1% 3% 1% 3%;
			border-width: 2.5px;
			/* border-color: -internal-light-dark(rgb(46, 60, 99), rgb(56, 79, 121)); */
			border-color: rgb(33, 42, 88);
		}

		#resultsContainer {
			position: relative;
			width: 100%;
			height: 80vh;
			display: grid;
			place-items: center;
		}

		#imgContainer {
			position: absolute;
			width: 90vw;
			max-width: 1000px;
			height: 85%;
			border: 2px solid transparent;
			margin: 1%;
			opacity: 0.7;
			border-radius: 5vh;
			overflow: hidden;
		}

		/* #canvasImage {
			position: absolute;
		} */

		.invibleButtons {
			/* color: white; */
			opacity: 0.0;
			z-index: -100;
		}

		table {
			display: none;
			position: absolute;
			color: white;
			width: 85vw;
			max-width: 500px;
			border-collapse: collapse;
			border: 2px solid transparent;
			/* border: 2px solid rgb(220, 220, 220); */
			letter-spacing: 0.6vh;
			line-height: 2.8vh;
			font-family: sans-serif;
			font-size: 1.7vh;
			text-align: center;
			z-index: 1000;

		}

		h2 {
			position: absolute;
			top: 0%;
			color: white;

			/* display: grid; */
			/* 
			text-align: center;
			place-items: center;
			justify-content: end; */
			font-size: 2.4vh;
			padding-left: 50px;
			padding-right: 50px;
			/* justify-content: end; */
			text-align: center;
			text-shadow: 3px 2px 3px rgb(15, 15, 15);
		}

		table>tbody {
			margin-top: 20px;
		}

		table>tbody>tr>th {
			width: 50%;
			border: 1px solid transparent;
			/* border: 1px solid rgb(190, 190, 190); */
			/* padding: 5px 4px 5px 4px; */
			text-align: center;
			text-shadow: 3px 2px 3px rgb(15, 15, 15);


		}

		table>tbody>tr>td {
			width: 50%;
			/* border: 1px solid rgb(190, 190, 190); */
			border: 1px solid transparent;
			/* padding: 5px 4px 5px 4px; */
			text-align: center;
			text-shadow: 3px 2px 3px rgb(15, 15, 15);

		}
	</style>
</head>

<body>
	<main id="mainContainer">
		<div id="inputContainer">
			<input id="insertInput" placeholder="Enter a city...">
		</div>

		<div id="resultsContainer">
			<div id="imgContainer"></div>
		</div>

	</main>
